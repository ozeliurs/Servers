version: "3.3"

services:

  traefik:
    image: "traefik:latest"
    container_name: "traefik"
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      # - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - ./logs:/var/log/traefik
      - "./traefik.yml:/etc/traefik/traefik.yml:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - traefik
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # Wildcard certificate
      - "traefik.http.routers.wildcard.tls.domains[0].main=mydomain.com"
      - "traefik.http.routers.wildcard.tls.domains[0].sans=*.mydomain.com"
      - "traefik.http.routers.wildcard.tls.certResolver=cloudfare"

      # Traefik dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.ozeliurs.com`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=authelia@docker"


networks:
  traefik:
    external: true
