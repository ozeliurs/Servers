version: '3'
services:
  netdata:
    image: netdata/netdata
    container_name: netdata
    restart: unless-stopped
    hostname: ${HOSTNAME}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - ./netdata.conf:/etc/netdata/netdata.conf # custom config to reduce memory usage
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    env_file:
      - .env
    environment:
      - HOSTNAME=${HOSTNAME}
    cpu_shares: 4096 # Monitoring shoud never be starved of resources
    mem_limit: 200m # Monitoring shoud never take too much memory see https://learn.netdata.cloud/guides/configure/performance

volumes:
  netdataconfig:
  netdatalib:
  netdatacache: