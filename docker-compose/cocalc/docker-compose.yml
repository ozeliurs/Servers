version: '3'

services:
  web:
    image: sagemathinc/cocalc:latest
    container_name: cocalc
    restart: unless-stopped
    volumes:
      - ./data:/projects
    networks:
      - traefik
    labels:
      - traefik.enable=true
      - traefik.https.routers.cocalc.entrypoints=websecure
      - traefik.https.routers.cocalc.rule=Host(`cocalc.ozeliurs.com`)
      - traefik.https.routers.cocalc.tls=true
      - traefik.https.routers.cocalc.tls.certresolver=cloudflare
      - traefik.https.routers.cocalc.service=cocalc
      - traefik.https.services.cocalc.loadbalancer.server.port=443
    
networks:
  traefik:
    external: true