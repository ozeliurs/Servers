version: '3'

services:
  web:
    image: sagemathinc/cocalc:latest
    container_name: cocalc
    restart: unless-stopped
    volumes:
      - ./data:/projects
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cocalc.rule=Host(`cocalc.ozeliurs.com`)"
      - "traefik.http.routers.cocalc.entrypoints=websecure"
      - "traefik.http.services.cocalc.loadbalancer.server.scheme=https"
      - "traefik.http.services.cocalc.loadbalancer.server.port=443"
      - "traefik.http.routers.cocalc.tls.certresolver=cloudflare"
    
networks:
  traefik:
    external: true